# nombre del microservicio
spring.application.name=payment-gateway-service

# puerto del microservicio
server.port=8086

# logs
logging.level.root=DEBUG

# configuracion de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/paymentGateway_database
spring.datasource.username=root
spring.datasource.password=1324
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# configuracion JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# eureka client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# desactivar verificación de compatibilidad de Spring Cloud si hay conflictos de versiones
spring.cloud.compatibility-verifier.enabled=false
