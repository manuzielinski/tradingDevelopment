spring.application.name=coin-service

server.port=8089

logging.level.root=DEBUG

spring.datasource.url=jdbc:mysql://localhost:3306/coin_service_database
spring.datasource.username=root
spring.datasource.password=manu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.service-url.defaultZone=http://admin:admin123@localhost:8761/eureka

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

