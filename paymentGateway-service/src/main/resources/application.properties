# nombre del microservicio
spring.application.name=payment-gateway-service

# puerto del microservicio
server.port=8087

# logs
logging.level.root=DEBUG

# configuracion de base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/payment_gateway_database
spring.datasource.username=root
spring.datasource.password=manu
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# configuracion JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

stripe.api.key=stripe key

razorpay.api.key=razorpay api key

razorpay.api.secret=razorpay api secret
